<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    >

    <!-- defer -->
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>Cálculo de IMC</h1>

        <form>
            <fieldset>
                <label for="weight">Peso (kg)</label>
                <input
                    type="text"
                    placeholder="60"
                    id="weight"
                >
            </fieldset>
            
            <fieldset>
                <label for="height">Altura (cm)</label>
                <input
                    type="text"
                    placeholder="165"
                    id="height"
                >
            </fieldset>

            <button id="calcButton" type="button">
                Calcular IMC
                <img src="./assets/arrow-right.svg" alt="Seta para Direita">
            </button>
        </form>
    </main>

    <!-- alert -->
    <div class="alert invisible" id="alert">
        <p>Digite somente números</p>
    </div>

    <!-- modal -->
    <div class="modal invisible" id="modal">
        <div class="modal-card">
            <div class="modal-header">
                <img src="./assets/close.svg" alt="Fechar" id="closeModalButton">
            </div>
            <div class="modal-body">
                <h1 id="modalMessage"></h1>
            </div>

        </div>
    </div>
</body>
</html>
